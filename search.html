<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="list"></div>
    </body>
    <script>
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        console.log(findGetParameter('start'))

        const data = [
            {
                id: 1,
                price: 10000,
                remaining_seats: 10,
                destination: "تهران",
                source: "یزد",
                arrival_time: new Date("2022-12-20T23:00:00"),
                departure_time: new Date("2022-12-20T22:00:00"),
                type: "اکونومی"
            },
            {
                id: 2,
                price: 12000,
                remaining_seats: 12,
                destination: "تهران",
                source: "یزد",
                arrival_time: new Date("2022-12-20T23:00:00"),
                departure_time: new Date("2022-12-20T22:00:00"),
                type: "بیزینس"
            },
        ]
        const list = document.getElementById("list");
        data.forEach(item => {
            const node = document.createElement("div")
            node.classList.add("card")
            const source = document.createElement("div")
            source.innerText = item.source
            const destination = document.createElement("div")
            destination.innerText = item.destination
            const type = document.createElement("div")
            type.innerText = item.type
            const price = document.createElement("div")
            price.innerText = item.price
            const seats = document.createElement("div")
            seats.innerText = item.remaining_seats
            node.appendChild(source)
            node.appendChild(destination)
            node.appendChild(type)
            node.appendChild(price)
            node.appendChild(seats)
            list.appendChild(node)
        })
    </script>
</html>
